<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion - Developers</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <link rel="icon" href="https://kainoexecutor.com/images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="content">
            <nav>
                <a href="home" class="logo-link"><img src="images/Hyperion.png" alt="Hyperion Logo" class="logo"></a>
                <ul>
                    <li><a href="home">Home</a></li>
                    <li><a href="developers" class="active">Developers</a></li>
                    <li><a href="download">Download</a></li>
                    <li><a href="showcases">Showcases</a></li>
                </ul>
            </nav>

            <h1 class="title">The Developers</h1>

            <section class="dev-grid">
                <div class="dev-card" data-dev-id="jazzie">
                    <img src="images/jazzie.png" alt="Jazzie">
                    <h3>Jazzie</h3>
                    <p>Lead Developer and Owner</p>
                </div>
                <div class="dev-card" data-dev-id="aurora">
                    <img src="images/aurora.png" alt="aurora">
                    <h3>aurora</h3>
                    <p>Bypass Developer</p>
                </div>
                <div class="dev-card" data-dev-id="anilsa">
                    <img src="images/anilsa.png" alt="anilsa">
                    <h3>anilsa</h3>
                    <p>Security and Decompiling</p>
                </div>
                <div class="dev-card" data-dev-id="danmark3110">
                    <img src="images/danmark3110.png" alt="danmark3110">
                    <h3>danmark3110</h3>
                    <p>Retarded.</p>
                </div>
                <div class="dev-card" data-dev-id="xiel">
                    <img src="images/xiel.png" alt="Xiel">
                    <h3>Xiel</h3>
                    <p>What does he do again?</p>
                </div>
            </section>

            <footer>
                © 2024 Hyperion. All rights reserved.
            </footer>
        </div>
    </div>

    <div id="devModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <img id="devModalImage" src="" alt="Developer">
            <h2 id="devModalName"></h2>
            <p id="devModalRole"></p>
            <p id="devModalBio"></p>
            <div id="devModalLinks"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
