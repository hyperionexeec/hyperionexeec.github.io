<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <div class="logo-icon"><img src="images/logo.png" alt="Hyperion Logo"></div>
                <span class="logo-text">Hyperion</span>
            </div>
            <div class="game-nav">
                <button class="game-button active" data-game="roblox">
                    <i class="fas fa-gamepad"></i>
                    <span>Roblox</span>
                </button>
                <button class="game-button" data-game="valorant">
                    <i class="fas fa-crosshairs"></i>
                    <span>Valorant</span>
                </button>
                <button class="game-button" data-game="osu">
                    <i class="fas fa-music"></i>
                    <span>osu!</span>
                </button>
                <button class="game-button" data-game="minecraft">
                    <i class="fas fa-cube"></i>
                    <span>Minecraft</span>
                </button>
            </div>
        </nav>

        <main>
            <div class="hero">
                <h1>Enhance Your Gaming Experience</h1>
                <p>One platform, multiple games, endless possibilities</p>
            </div>

            <div class="content-grid">
                <div class="feature-card">
                    <div class="card-content">
                        <div class="feature-header">
                            <img class="game-icon" src="images/roblox.png" alt="Roblox Icon">
                            <h2 class="game-title">Roblox Enhancement</h2>
                        </div>
                        <div class="feature-content">
                            <ul class="feature-list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="download-section">
                <button class="download-button">
                    Download Hyperion
                </button>
                <p class="version-info">Available for Windows 10/11 • Version 2.0</p>
            </div>
        </main>

        <footer>
            <p>© 2024 Hyperion. All rights reserved.</p>
        </footer>
        <a href="https://gethyperion.site/developers" class="team-button">
            Meet Our Team
        </a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
